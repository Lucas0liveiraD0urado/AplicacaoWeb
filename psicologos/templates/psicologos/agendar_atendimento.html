{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Atendimento</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container">
    <h1>Agendar Atendimento com {{ psicologo.nome }}</h1>
    <form method="POST" class="agendamento-form">
        {% csrf_token %}
        <label for="cliente_nome">Seu Nome:</label>
        <input type="text" id="cliente_nome" name="cliente_nome" required class="form-input">

        <label for="data">Data e Hora:</label>
        <input type="datetime-local" id="data" name="data" required class="form-input">

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required class="form-textarea"></textarea>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required class="form-input">

        <button type="submit" class="submit-button">Agendar</button>
    </form>

    <div class="back-button">
        <a href="{% url 'psicologos:lista_psicologos' %}">
            <button type="button" class="back-button">Voltar para a Lista de Psicólogos</button>
        </a>
    </div>
</div>

</body>
</html>
